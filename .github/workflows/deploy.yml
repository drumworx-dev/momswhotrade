name: Deploy to Firebase

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install app dependencies
        run: npm ci

      - name: Install function dependencies
        run: cd functions && npm ci

      - name: Build app
        run: npm run build
        env:
          VITE_GHOST_API_KEY: ${{ secrets.VITE_GHOST_API_KEY }}
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          channelId: live
          projectId: moms-who-trade

      - name: Create functions env file
        run: echo "GHOST_ADMIN_API_KEY=${{ secrets.GHOST_ADMIN_API_KEY }}" > functions/.env

      - name: Deploy Cloud Functions
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > /tmp/sa.json
          npx firebase-tools@latest deploy --only functions --project moms-who-trade --non-interactive
        env:
          GOOGLE_APPLICATION_CREDENTIALS: /tmp/sa.json
